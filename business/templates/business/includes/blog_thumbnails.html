{% load wagtailcore_tags %}

{% for item in items %}
	<div class="{{ class }}">
        <h3>{{ item.title }}</h3>
        <p class="text-left">{{ item.date|date:"j M, Y" }}</p>
        <p class="text-justify">{{ item.intro }}</p>
        <p><a class="btn btn-secondary" href="{% pageurl item %}" role="button">Read more &raquo;</a></p>
    </div>
{% endfor %}
