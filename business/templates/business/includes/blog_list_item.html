{% load wagtailcore_tags wagtailimages_tags %}

<h3>{{ blog.title }}</h3>
<p class="margin-bottom">{{ blog.date|date:"j M Y" }}{% if blog.author %} by <strong>{{ blog.author.name }}{% endif %}</strong></p>

{% if blog.feed_image %}
    <div class="margin-top margin-bottom">
    {% image blog.feed_image width-600 class="img-responsive" %}
    </div>
{% endif %}

{{ blog.intro|richtext }}

<div class="margin-top">
<a href="{% pageurl blog %}" class="btn btn-primary">Read more</a>
</div>
