{% load wagtailimages_tags %}

<div class="media spacer-top spacer-bottom margin-bottom">
    <div class="media-left">
        {% if self.image %}
            {% image self.image fill-75x75 class="img-circle" %}
        {% endif %}
    </div>
    <div class="media-body">
        <blockquote>
            <p>&ldquo; {{ self.quote }} &rdquo;</p>
            {% if self.author %}
                <small>
                {{ self.author }}
                {% if self.author_title %}
                    , {{ self.author_title }}
                {% endif %}
                </small>
            {% endif %}
        </blockquote>
    </div>
</div>
